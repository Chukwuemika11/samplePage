<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <!-- Add any additional meta tags, CSS links, or scripts here -->
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <!-- Add navigation links, logo, or other header content here -->
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a brief description of our company or website.</p>
        </section>

        <section>
            <h2>Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
                <!-- Add more services as needed -->
            </ul>
        </section>

        <section>
            <h2>Contact Us</h2>
            <p>You can reach us at contact@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
        <!-- Add footer links or additional information here -->
    </footer>
</body>
</html>
